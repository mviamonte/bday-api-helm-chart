apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  # El nombre del objeto HPA en s√≠ mismo
  name: {{ .Release.Name }}-hpa 
  namespace: {{ .Values.namespace | default "app-space" }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }} 
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 # CPU %